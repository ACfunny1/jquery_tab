<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <style type="text/css">
        .box {
            margin-top: 100px;
        }
        .box::after {
            content: '';
            display: block;
            clear: both;

        }
        .tab {
            float: left;
            text-align: center;
            padding: 10px 25px;
            background-color: rgb(221,221,221);
            border-top: 1px solid black;
            border-left: 1px solid black;
        }
        .tab:last-child {
            border-right: 1px solid black;
        }

        .content {
            border: 1px solid black;
            width: 41px;
            padding: 20px 100px;
        }

        .tab-box .content .active {
            display: block;
        }

        .panel {
            display: none;
        }


        .tab-box .box .active {
            background-color: rgb(255,255,255);
        }
    </style>
</head>
<body>
    <div class="tab-box">
        <div class="box">
            <div class="ok">
            <div class="tab">1</div>
            <div class="tab">2</div>
            <div class="tab">3</div>
            <div class="tab">4</div>
            </div>
        </div>
        <div class="content">
            <div class="panel">panel1</div>
            <div class="panel">panel2</div>
            <div class="panel">panel3</div>
            <div class="panel">panel4</div>
        </div>
    </div>

    <div class="tab-box">
        <div class="box">
            <div class="tab">1</div>
            <div class="tab">2</div>
            <div class="tab">3</div>
            <div class="tab">4</div>
        </div>
        <div class="content">
            <div class="panel">panel1</div>
            <div class="panel">panel2</div>
            <div class="panel">panel3</div>
            <div class="panel">panel4</div>
        </div>
    </div>

<script type="text/javascript">
    for(var i = 0;i < document.querySelectorAll('.tab').length;i++){
        var tabIndex = document.querySelectorAll('.tab')[i]
        tabIndex.index = i
    }

    for(var i = 0;i<document.querySelectorAll('.panel').length;i++){
        var panelIndex = document.querySelectorAll('.panel')[i]
        panelIndex.index = i
    }
    document.querySelectorAll('.tab-box').forEach(function(g){
        g.addEventListener('click',function(e){
            if(String(e.target.className).indexOf('tab')!= -1){
            var event = e.target
            var wang = event.parentNode.childNodes
            wang.forEach(function(f){
                if(f.nodeType == 1){
                    child = f
                    child.forEach(function(o){
                        console.log()
                    })
                }
            })


            

            document.querySelectorAll('.panel').forEach(function(h){
                h.classList.remove('active')
            })
            document.querySelectorAll('.panel')[e.target.index].classList.add('active')
        }else{
            console.log('不在点击区域')
        }


        })
    })
</script>


</body>
</html>
